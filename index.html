<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .red {
            background-color: red;
            color: white;
        }
        .white {
            background-color: white;
            color: black;
        }
        .green {
            background-color: green;
            color: white;
        }
        .text {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button red">Twitter</button>
        <button class="button white">Telegram</button>
        <button class="button green">Facebook</button>
    </div>
    <p class="text">Free Gaza</p>
</body>
</html>
